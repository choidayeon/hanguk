<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="./css/jquery.bxslider.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/jquery.bxslider.js"></script>
	
	<script>
		$(document).ready(function(){
			var myslider = $('.slider').bxSlider({
				pager:false,controls:false,auto:true
			});
			$('.prevBtn').click(function(){
				myslider.goToPrevSlide();
			})
			$('.nextBtn').click(function(){
				myslider.goToNextSlide();
			})
		})
	</script>
	<style>
		.wrap{width:500px;margin:0 auto;position:relative;}
		img{width:100%;height:100%;}
		.bx-wrapper{box-shadow:none;border:none;}
		.wrap .prevBtn,.wrap .nextBtn{position:absolute;width:50px;height:100px;cursor:pointer;}
		.wrap .prevBtn{top:120px;left:0;}
		.wrap .nextBtn{top:120px;right:0;}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="slider">
			<li><img src="../images/prod1.jpg" alt="images1"></li>
			<li><img src="../images/prod2.jpg" alt="images2"></li>
			<li><img src="../images/prod3.jpg" alt="images3"></li>
		</ul>
		<div class="prevBtn"><img src="./images/btn_prev.png" alt="이전버튼"></div>
		<div class="nextBtn"><img src="./images/btn_next.png" alt="다음버튼"></div>
	</div>
</body>
</html>
